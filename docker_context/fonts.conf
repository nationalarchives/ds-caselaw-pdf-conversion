<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias binding="same">
    <family>Cambria</family>
    <accept>
      <family>Caladea</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Caladea</family>
    <default>
      <family>Cambria</family>
    </default>
  </alias>
  <alias binding="same">
    <family>Calibri</family>
    <accept>
      <family>Carlito</family>
    </accept>
  </alias>
  <alias binding="same">
    <family>Carlito</family>
    <default>
      <family>Calibri</family>
    </default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Times New Roman</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Times New Roman</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Times New Roman</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Times New Roman</family>
    </prefer>
  </alias>
</fontconfig>
