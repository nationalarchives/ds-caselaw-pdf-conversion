---
version: "2.1"
services:
  localstack:
    image: localstack/localstack@sha256:5e9705611c637121ed0fe18502bdb74982b222f5389b63221412d10fdb63e1fb
    network_mode: bridge
    environment:
      SERVICES: sns,s3,sqs
      DEBUG: 0
    ports:
      - 4566:4566
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
