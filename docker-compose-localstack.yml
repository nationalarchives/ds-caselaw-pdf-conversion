---
version: "2.1"
services:
  localstack:
    image: localstack/localstack@sha256:ed6fc67d1a82db56c4c36c4094c3d63a09e8eabacc4064818327396ed5e37680
    network_mode: bridge
    environment:
      SERVICES: sns,s3,sqs
      DEBUG: 0
    ports:
      - 4566:4566
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
