version: "2.1"
services:
  localstack:
    image: localstack/localstack@sha256:73ea883b875fc9a749efd81cd5e14b8194de14582dc0212029a599aa1c295c88
    network_mode: bridge
    environment:
      SERVICES: sns,s3,sqs
      DEBUG: 0
