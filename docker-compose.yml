version: "3.8"

services:
  localstack:
    image: localstack/localstack
    network_mode: bridge
    environment:
      SERVICES: lambda,s3,iam
      DEBUG: 1
    ports:
      - 4566:4566
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  default:
    external:
      name: caselaw
