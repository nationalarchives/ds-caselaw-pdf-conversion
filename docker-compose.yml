version: "3.8"

services:
  localstack:
    image: localstack/localstack
    network_mode: bridge
    environment:
      SERVICES: lambda,s3,iam,sns,sqs
      DEBUG: 1
      LOCALSTACK_API_KEY: ${LOCALSTACK_PRO_KEY}
    ports:
      - 4566:4566
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

networks:
  default:
    external:
      name: caselaw
