---
services:
  libreoffice:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: libreoffice
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - AWS_REGION=us-west-1
    env_file:
      - ./.env


    ports:
      - 4822:4822
      - 3000:3000
      - 3001:3001
    volumes:
      - ./data:/data:z
    restart: unless-stopped
